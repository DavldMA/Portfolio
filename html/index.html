<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/styles.css" media="screen" />
    <title>Document</title>
</head>
<body>
    <div class="loader"></div>
    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>
    <div class="navbar">
        <img class="col-5" src="your-logo.png" alt="Logo">
        <a href="#home" class="active">Home</a>
        <a href="#about">About</a>
        <a href="#work">Work</a>
        <a href="#contact">Contact</a>
    </div>
    <h1>Xdasdas</h1>
    <section id="about">a</section>
    <section id="work">w</section>
    <section id="contact">c</section>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Select all links
            var links = document.querySelectorAll('a');
        
            // Function to add the hover class to the cursor-outline
            function addHoverClass() {
                var cursorOutline = document.querySelector('.cursor-outline');
                cursorOutline.classList.add('cursor-outline-hover');
            }
        
            // Function to remove the hover class from the cursor-outline
            function removeHoverClass() {
                var cursorOutline = document.querySelector('.cursor-outline');
                cursorOutline.classList.remove('cursor-outline-hover');
            }
        
            // Add event listeners to all links
            links.forEach(function(link) {
                link.addEventListener('mouseover', addHoverClass);
                link.addEventListener('mouseout', removeHoverClass);
            });
        });
        </script>
    <script src="../js/main.js"></script>
</body>
</html>
